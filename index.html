<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Breakout Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="breakoutGame">
      <!-- 게임 시작 화면 -->
      <div class="gamestart">
        <img src="img/play.png" alt="" id="play" />
        <p>Breakout Game</p>
        <img src="img/start-button.svg" alt="" id="start" />
      </div>

      <!-- 게임 화면 -->
      <canvas id="breakout" width="400" height="500"></canvas>

      <div class="sound">
        <img src="img/SOUND_OFF.svg" alt="" id="sound" />
      </div>

      <div id="gameover">
        <img src="img/gameover.png" alt="" id="youlose" />
        <img src="img/youwon.png" alt="" id="youwin" />
        <div id="restart">
          <p>Play Again?</p>
          <div class="btns">
            <button id="yes">YES</button>
            <button id="no">NO</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/component.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
